<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokestop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/pokemon-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img
          src="./assets/img/pokemon-logo.png"
          alt="Logo do pokemon"
          class="pokemon-logo"
        />
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h2 class="title-start">Clique na pokebola para come√ßar</h2>
        <section class="pokestop">
          <div class="pokebola">
            <img
              src="./assets/img/pokebola.png"
              alt="Pokebola normal, vermelha e branca"
              class="pokebola-image"
            />
          </div>
          <div class="pokemon"></div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          Desenvolvido por
          <a href="https://github.com/kevenklynsman" target="_blank"
            >Keven klynsman</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
